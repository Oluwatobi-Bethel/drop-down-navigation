<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <header>
    <nav class="nav_navbar">
      <div class="nav_img">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="nav_item menu">
        <p>Features</p>
        <p>Company</p>
        <p>Careers</p>
        <p>About</p>
      </div>

      <div class="hamburger">
        &#9776;
      </div>


      <div class="nav_item2 menu">
        <p>Login</p>
        <button class="nav_btn">Register</button>
      </div>
    </nav>
  </header>
  <section class="hero_container">
    <div class="hero_group">
      <h1 class="hero_head">Make <br>
        remote work</h1>
      <p class="hero_item">Get your team in sync, no matter your location. <br>
        Streamline processes, create team rituals, <br>
        and watch productivity soar.</p>

      <button class="btn">Learn more</button>

      <div class="hero_end">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-maker.svg" alt="maker">
        <img src="./images/client-meet.svg" alt="meet">
      </div>
    </div>
      <img class="hero_image" src="./images/image-hero-desktop.png" alt="image">

  </section>

</body>

</html>
